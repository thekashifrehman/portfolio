<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
      /* Footer Styles */
      .footer {
        background: rgba(0, 0, 0, 0.5); /* Darker background for readability */
        backdrop-filter: blur(10px);
        padding: 30px 0;
        text-align: center;
        box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        color: white; /* Ensuring text visibility */
      }
      
      /* Social Icons */
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
      }
      
      .social-icons a {
        font-size: 1.8rem;
        color: white; /* Better visibility */
        background: rgba(255, 255, 255, 0.2);
        padding: 12px;
        border-radius: 50%;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        text-decoration: none;
      }
      
      .social-icons a:hover {
        background: #6a1b9a;
        color: white;
        transform: scale(1.1);
      }
      
      /* Footer Bottom Line */
      .footer-line {
        width: 80%;
        margin: 15px auto;
        border: none;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* Footer Bottom Text */
      .footer-bottom p {
        font-size: 1rem;
        color: white;
        opacity: 0.8;
        font-weight: 500;
      }

      /* Click Here Link */
      .footer-bottom .click-here {
        font-weight: bold;
        color: #ffcc00;
        text-decoration: none;
      }
      
      .footer-bottom .click-here:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .social-icons {
          gap: 10px;
        }
        .social-icons a {
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
        }
      }
    </style>
</head>
<body>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="social-icons">
            <a href="https://www.instagram.com/thekashifrehman/?next=%2Fclips_shell%2F" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/share/1Dd2whdHLL/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/kashif-rehman-70014b248/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/thekashifrehman" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://wa.me/923166950205" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        
        <hr class="footer-line">

        <div class="footer-bottom">
            <p>For any query, feel free and <a href="contact.html" class="click-here">Click Here</a></p>
        </div>
    </footer>

</body>
</html>
